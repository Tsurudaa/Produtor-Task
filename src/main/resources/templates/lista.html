    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <h1><span th:text="${boasVindas}"></span></h1>
        <a type="button" class="btn btn-outline-info" th:href="@{/}">Novo</a>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome Produtor</th>
                <th scope="col">Propriedade</th>
                <th scope="col">#</th>
            </tr>
            </thead>
            <tbody>
             <tr th:each="produtor : ${listaProdutores}">
                <th th:text="${produtor.Id}"></th>
                <td th:text="${produtor.Nome}"></td>
                <td th:text="${produtor.Propriedade}"></td>
                <td>
                    <form>
                        <input name="id" th:value="${produtor.Id}" type="text" hidden="true">
                        <a th:href="@{'/alterar/' + ${produtor.Id}}" type="button" class="btn btn-warning">Alterar</a>
                        <button th:formaction="@{/remover}" formmethod="post" type="submit" class="btn btn-danger">Remover
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </body>
    </html>
